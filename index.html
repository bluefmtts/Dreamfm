<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamFM - Premium Audiobooks</title>
    
    <!-- ‚úÖ FIXED PATH - Root level -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.currentUser = null;

        onAuthStateChanged(window.auth, (user) => {
            if (!user) {
                console.log('‚ùå Not authenticated');
                window.location.href = 'login.html';
            } else {
                console.log('‚úÖ Authenticated:', user.email);
                window.currentUser = user;
                
                const userInfo = document.getElementById('userInfo');
                const userName = document.getElementById('userName');
                const userPhoto = document.getElementById('userPhoto');
                
                if (userInfo) {
                    userInfo.style.display = 'flex';
                    if (userName) userName.textContent = user.displayName || user.email.split('@')[0];
                    if (userPhoto) userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}&background=4f8ff7&color=fff`;
                }
                
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        });

        window.logout = async function() {
            try {
                await signOut(window.auth);
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</head>
<body>
    <!-- Auth Loading -->
    <div id="authLoading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0a0e27, #1a2140); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
            <div style="width: 50px; height: 50px; border: 4px solid rgba(79, 143, 247, 0.2); border-top-color: #4f8ff7; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <p>Loading DreamFM...</p>
        </div>
    </div>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <span class="logo-icon">üéß</span>
                    <span class="logo-text">DreamFM</span>
                </div>
                <div class="nav-menu">
                    <a href="#home" class="nav-link active">Home</a>
                    <a href="#library" class="nav-link">Library</a>
                    <a href="#profile" class="nav-link">Profile</a>
                </div>
                <div class="auth-buttons">
                    <div id="userInfo" class="user-info" style="display:none;">
                        <img id="userPhoto" class="user-avatar">
                        <span id="userName"></span>
                        <button class="btn btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main id="mainContent">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading audiobooks...</p>
            </div>
        </main>

        <div id="miniPlayer" class="mini-player" style="display:none;">
            <div class="mini-player-content">
                <img id="miniCover" class="mini-cover" src="">
                <div class="mini-info">
                    <div id="miniTitle" class="mini-title">Book Title</div>
                    <div id="miniChapter" class="mini-chapter">Chapter 1</div>
                </div>
                <div class="mini-controls">
                    <button id="miniPlayBtn" class="mini-btn">‚ñ∂Ô∏è</button>
                </div>
                <div class="mini-progress-container">
                    <div id="miniProgressBar" class="mini-progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div id="fullPlayer" class="full-player" style="display:none;">
            <div class="full-player-content">
                <button id="closePlayer" class="close-player-btn">‚úï</button>
                <div class="player-cover-container">
                    <img id="playerCoverImg" class="player-cover-img" src="">
                </div>
                <div class="player-book-info">
                    <h2 id="playerBookTitle">Book Title</h2>
                    <p id="playerAuthor">Author Name</p>
                    <p id="playerChapterTitle">Chapter 1</p>
                </div>
                <div class="player-progress-section">
                    <div class="time-display">
                        <span id="currentTimeDisplay">0:00</span>
                        <span id="durationDisplay">0:00</span>
                    </div>
                    <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
                </div>
                <div class="player-main-controls">
                    <button id="prevChapterBtn" class="control-btn">‚èÆÔ∏è</button>
                    <button id="playPauseBtn" class="control-btn play-pause-btn">‚ñ∂Ô∏è</button>
                    <button id="nextChapterBtn" class="control-btn">‚è≠Ô∏è</button>
                </div>
                <div class="player-additional-controls">
                    <button id="speedBtn" class="small-btn">1.0x</button>
                    <input type="range" id="volumeSlider" class="volume-slider" value="100" min="0" max="100">
                    <button id="chaptersBtn" class="small-btn">üìë Chapters</button>
                </div>
                <div id="chaptersList" class="chapters-list" style="display:none;">
                    <h3>Chapters</h3>
                    <div id="chaptersContent"></div>
                </div>
            </div>
        </div>

        <audio id="audioElement"></audio>
    </div>

    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
                authDomain: "dreamfm-a6694.firebaseapp.com",
                projectId: "dreamfm-a6694",
                storageBucket: "dreamfm-a6694.firebasestorage.app",
                messagingSenderId: "634304814330",
                appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
            });
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- ‚úÖ FIXED PATHS - Root level files -->
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
