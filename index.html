<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamFM - Premium Audiobooks</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43",
            measurementId: "G-EDGXSEEMHL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.storage = getStorage(app);

        // Global user variable
        window.currentUser = null;

        // Auth State Check
        onAuthStateChanged(window.auth, (user) => {
            if (!user) {
                // Not logged in - redirect to login
                console.log('‚ùå Not authenticated, redirecting to login');
                window.location.href = 'login.html';
            } else {
                // Logged in
                console.log('‚úÖ Authenticated:', user.email);
                window.currentUser = user;
                
                // Update UI with user info
                updateUserUI(user);
                
                // Hide loading, show app
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        });

        // Update User UI
        function updateUserUI(user) {
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userPhoto = document.getElementById('userPhoto');
            
            if (loginBtn) loginBtn.style.display = 'none';
            
            if (userInfo) {
                userInfo.style.display = 'flex';
                if (userName) userName.textContent = user.displayName || user.email.split('@')[0];
                if (userPhoto) userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}&background=4f8ff7&color=fff`;
            }
        }

        // Logout function
        window.logout = async function() {
            try {
                await signOut(window.auth);
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('‚ùå Logout error:', error);
            }
        }

        console.log('üéß DreamFM Firebase Initialized');
    </script>
</head>
<body>
    <!-- Auth Loading Screen -->
    <div id="authLoading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0a0e27 0%, #1a2140 100%); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
            <div style="width: 50px; height: 50px; border: 4px solid rgba(79, 143, 247, 0.2); border-top-color: #4f8ff7; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <p style="font-size: 1.1rem;">Loading DreamFM...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Main App (Hidden until authenticated) -->
    <div id="app" style="display: none;">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <span class="logo-icon">üéß</span>
                    <span class="logo-text">DreamFM</span>
                </div>
                <div class="nav-menu">
                    <a href="#home" class="nav-link active">Home</a>
                    <a href="#library" class="nav-link">Library</a>
                    <a href="#profile" class="nav-link">Profile</a>
                </div>
                <div class="auth-buttons">
                    <button id="loginBtn" class="btn btn-primary" style="display: none;">Login</button>
                    <div id="userInfo" class="user-info" style="display:none;">
                        <img id="userPhoto" class="user-avatar">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="btn btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading audiobooks...</p>
            </div>
        </main>

        <!-- Mini Player (Bottom Fixed Bar) -->
        <div id="miniPlayer" class="mini-player" style="display:none;">
            <div class="mini-player-content">
                <img id="miniCover" class="mini-cover" src="" alt="">
                <div class="mini-info">
                    <div id="miniTitle" class="mini-title">Book Title</div>
                    <div id="miniChapter" class="mini-chapter">Chapter 1</div>
                </div>
                <div class="mini-controls">
                    <button id="miniPlayBtn" class="mini-btn">‚ñ∂Ô∏è</button>
                </div>
                <div class="mini-progress-container">
                    <div id="miniProgressBar" class="mini-progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Full Screen Player Modal -->
        <div id="fullPlayer" class="full-player" style="display:none;">
            <div class="full-player-content">
                <!-- Close Button -->
                <button id="closePlayer" class="close-player-btn">‚úï</button>
                
                <!-- Book Cover -->
                <div class="player-cover-container">
                    <img id="playerCoverImg" class="player-cover-img" src="" alt="">
                </div>
                
                <!-- Book Info -->
                <div class="player-book-info">
                    <h2 id="playerBookTitle">Book Title</h2>
                    <p id="playerAuthor">Author Name</p>
                    <p id="playerChapterTitle">Chapter 1: Introduction</p>
                </div>
                
                <!-- Progress Bar -->
                <div class="player-progress-section">
                    <div class="time-display">
                        <span id="currentTimeDisplay">0:00</span>
                        <span id="durationDisplay">0:00</span>
                    </div>
                    <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
                </div>
                
                <!-- Main Controls -->
                <div class="player-main-controls">
                    <button id="prevChapterBtn" class="control-btn">‚èÆÔ∏è</button>
                    <button id="playPauseBtn" class="control-btn play-pause-btn">‚ñ∂Ô∏è</button>
                    <button id="nextChapterBtn" class="control-btn">‚è≠Ô∏è</button>
                </div>
                
                <!-- Additional Controls -->
                <div class="player-additional-controls">
                    <button id="speedBtn" class="small-btn">1.0x</button>
                    <input type="range" id="volumeSlider" class="volume-slider" value="100" min="0" max="100">
                    <button id="chaptersBtn" class="small-btn">üìë Chapters</button>
                </div>
                
                <!-- Chapter List (Hidden by default) -->
                <div id="chaptersList" class="chapters-list" style="display:none;">
                    <h3>Chapters</h3>
                    <div id="chaptersContent" class="chapters-content">
                        <!-- Chapters will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio id="audioElement" preload="metadata"></audio>
    </div>

    <!-- Firebase Compat Scripts (for old code compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Initialize Compat Mode -->
    <script>
        // Initialize Firebase Compat (for existing code)
        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
        };

        // Only initialize if not already initialized
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Compat references
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        console.log("‚úÖ Firebase Compat Initialized");
    </script>

    <!-- App Scripts -->
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
