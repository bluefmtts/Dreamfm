<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4f8ff7">
    <title>DreamFM - Premium Audiobooks</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.currentUser = null;

        onAuthStateChanged(window.auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                window.currentUser = user;
                const userName = document.getElementById('userName');
                const userPhoto = document.getElementById('userPhoto');
                
                if (userName) userName.textContent = user.displayName || user.email.split('@')[0];
                if (userPhoto) userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}&background=4f8ff7&color=fff`;
                
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        });

        window.logout = async function() {
            try {
                await signOut(window.auth);
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</head>
<body>
    <!-- Loading -->
    <div id="authLoading" class="auth-loading">
        <div class="loading-spinner"></div>
        <p style="color: white; margin-top: 20px;">Loading DreamFM...</p>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        
        <!-- Mobile Header -->
        <nav class="navbar">
            <div class="nav-container">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="logo">
                    <span class="logo-icon">üéß</span>
                    <span class="logo-text">DreamFM</span>
                </div>
                
                <div class="user-info">
                    <img id="userPhoto" class="user-avatar" alt="User">
                </div>
            </div>
        </nav>

        <!-- Mobile Menu Drawer -->
        <div class="mobile-drawer" id="mobileDrawer">
            <div class="drawer-header">
                <div class="drawer-user">
                    <img id="drawerPhoto" class="drawer-avatar" alt="User">
                    <div>
                        <h3 id="userName">User</h3>
                        <p id="userEmail">user@email.com</p>
                    </div>
                </div>
                <button class="drawer-close" id="drawerClose">‚úï</button>
            </div>
            
            <nav class="drawer-nav">
                <a href="#home" class="drawer-link active">
                    <span>üè†</span> Home
                </a>
                <a href="#library" class="drawer-link">
                    <span>üìö</span> My Library
                </a>
                <a href="#favorites" class="drawer-link">
                    <span>‚ù§Ô∏è</span> Favorites
                </a>
                <a href="#settings" class="drawer-link">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
            
            <div class="drawer-footer">
                <button class="btn-logout" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <div class="drawer-overlay" id="drawerOverlay"></div>

        <!-- Main Content -->
        <main id="mainContent">
            <!-- Search Bar (Mobile Friendly) -->
            <div class="search-section">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search audiobooks..." class="search-input">
                </div>
            </div>

            <!-- Categories (Horizontal Scroll) -->
            <section class="section">
                <h2 class="section-title">Categories</h2>
                <div class="categories-scroll">
                    <button class="category-chip active">All</button>
                    <button class="category-chip">Fiction</button>
                    <button class="category-chip">Mystery</button>
                    <button class="category-chip">Romance</button>
                    <button class="category-chip">Thriller</button>
                    <button class="category-chip">Sci-Fi</button>
                    <button class="category-chip">Fantasy</button>
                </div>
            </section>

            <!-- Audiobooks Grid -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Popular Audiobooks</h2>
                    <a href="#" class="see-all">See All ‚Üí</a>
                </div>
                
                <div class="book-grid" id="audiobooksGrid">
                    <!-- Loading State -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading audiobooks...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Mini Player (Bottom) -->
        <div id="miniPlayer" class="mini-player" style="display:none;">
            <div class="mini-player-content" id="miniPlayerClick">
                <img id="miniCover" class="mini-cover" src="" alt="">
                <div class="mini-info">
                    <div id="miniTitle" class="mini-title">Book Title</div>
                    <div id="miniAuthor" class="mini-author">Author Name</div>
                </div>
                <button id="miniPlayBtn" class="mini-play-btn">‚ñ∂Ô∏è</button>
            </div>
            <div class="mini-progress">
                <div id="miniProgressBar" class="mini-progress-fill"></div>
            </div>
        </div>

        <!-- Full Player Modal -->
        <div id="fullPlayer" class="full-player" style="display:none;">
            <div class="full-player-header">
                <button id="closePlayer" class="player-close-btn">‚ñº</button>
                <span class="player-header-title">Now Playing</span>
                <button class="player-menu-btn">‚ãÆ</button>
            </div>

            <div class="full-player-content">
                <div class="player-cover">
                    <img id="playerCover" src="" alt="">
                </div>

                <div class="player-info">
                    <h2 id="playerTitle">Book Title</h2>
                    <p id="playerAuthor">Author Name</p>
                    <p id="playerChapter" class="player-chapter">Chapter 1</p>
                </div>

                <div class="player-progress">
                    <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button id="prevBtn" class="control-btn">‚èÆÔ∏è</button>
                    <button id="rewind10" class="control-btn control-small">-10</button>
                    <button id="playPauseBtn" class="control-btn control-main">‚ñ∂Ô∏è</button>
                    <button id="forward10" class="control-small">+10</button>
                    <button id="nextBtn" class="control-btn">‚è≠Ô∏è</button>
                </div>

                <div class="player-options">
                    <button id="speedBtn" class="option-btn">
                        <span>‚ö°</span>
                        <span id="speedText">1.0x</span>
                    </button>
                    <button id="chaptersBtn" class="option-btn">
                        <span>üìë</span>
                        <span>Chapters</span>
                    </button>
                    <button id="timerBtn" class="option-btn">
                        <span>‚è∞</span>
                        <span>Sleep Timer</span>
                    </button>
                </div>

                <!-- Chapters List -->
                <div id="chaptersList" class="chapters-list" style="display:none;">
                    <h3>Chapters</h3>
                    <div id="chaptersContent"></div>
                </div>
            </div>
        </div>

        <audio id="audioElement"></audio>
    </div>

    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",

                projectId: "dreamfm-a6694",
                storageBucket: "dreamfm-a6694.firebasestorage.app",
                messagingSenderId: "634304814330",
                appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
            });
        }
    </script>

    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
