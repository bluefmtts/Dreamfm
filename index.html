<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4f8ff7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DreamFM - Premium Audiobooks</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.currentUser = null;

        onAuthStateChanged(window.auth, (user) => {
            if (!user) {
                console.log('‚ùå Not authenticated - Redirecting...');
                setTimeout(() => window.location.href = 'login.html', 1000);
            } else {
                console.log('‚úÖ Authenticated:', user.email);
                window.currentUser = user;
                
                const userName = document.getElementById('userName');
                const userPhoto = document.getElementById('userPhoto');
                const drawerPhoto = document.getElementById('drawerPhoto');
                const userEmail = document.getElementById('userEmail');
                
                const displayName = user.displayName || user.email.split('@')[0];
                const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}&background=4f8ff7&color=fff`;
                
                if (userName) userName.textContent = displayName;
                if (userPhoto) userPhoto.src = photoURL;
                if (drawerPhoto) drawerPhoto.src = photoURL;
                if (userEmail) userEmail.textContent = user.email;
                
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        });

        window.logout = async function() {
            try {
                await signOut(window.auth);
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <!-- Auth Loading Screen -->
    <div id="authLoading" class="auth-loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p style="color: white; margin-top: 20px; font-size: 1.1rem;">Loading DreamFM...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        
        <!-- Mobile Header -->
        <nav class="navbar">
            <div class="nav-container">
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="logo">
                    <span class="logo-icon">üéß</span>
                    <span class="logo-text">DreamFM</span>
                </div>
                
                <div class="user-info">
                    <img id="userPhoto" class="user-avatar" alt="User" src="">
                </div>
            </div>
        </nav>

        <!-- Mobile Drawer -->
        <div class="mobile-drawer" id="mobileDrawer">
            <div class="drawer-header">
                <div class="drawer-user">
                    <img id="drawerPhoto" class="drawer-avatar" alt="User" src="">
                    <div class="drawer-user-text">
                        <h3 id="userName">User</h3>
                        <p id="userEmail">user@email.com</p>
                    </div>
                </div>
                <button class="drawer-close" id="drawerClose" aria-label="Close">‚úï</button>
            </div>
            
            <nav class="drawer-nav">
                <a href="#home" class="drawer-link active" data-page="home">
                    <span>üè†</span> Home
                </a>
                <a href="#library" class="drawer-link" data-page="library">
                    <span>üìö</span> My Library
                </a>
                <a href="#favorites" class="drawer-link" data-page="favorites">
                    <span>‚ù§Ô∏è</span> Favorites
                </a>
                <a href="#profile" class="drawer-link" data-page="profile">
                    <span>üë§</span> Profile
                </a>
                <a href="#settings" class="drawer-link" data-page="settings">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
            
            <div class="drawer-footer">
                <button class="btn-logout" onclick="logout()">
                    <span>üö™</span> Logout
                </button>
            </div>
        </div>

        <div class="drawer-overlay" id="drawerOverlay"></div>

        <!-- Main Content -->
        <main id="mainContent">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading content...</p>
            </div>
        </main>

        <!-- Mini Player -->
        <div id="miniPlayer" class="mini-player" style="display:none;">
            <div class="mini-player-content" id="miniPlayerClick">
                <img id="miniCover" class="mini-cover" src="" alt="Cover">
                <div class="mini-info">
                    <div id="miniTitle" class="mini-title">Book Title</div>
                    <div id="miniChapter" class="mini-author">Chapter 1</div>
                </div>
                <button id="miniPlayBtn" class="mini-play-btn" aria-label="Play">‚ñ∂Ô∏è</button>
            </div>
            <div class="mini-progress">
                <div id="miniProgressBar" class="mini-progress-fill"></div>
            </div>
        </div>

        <!-- Full Player Modal -->
        <div id="fullPlayer" class="full-player" style="display:none;">
            <div class="full-player-header">
                <button id="closePlayer" class="player-close-btn" aria-label="Close">‚ñº</button>
                <span class="player-header-title">Now Playing</span>
                <button class="player-menu-btn" aria-label="Menu">‚ãÆ</button>
            </div>

            <div class="full-player-content">
                <div class="player-cover">
                    <img id="playerCoverImg" src="" alt="Cover">
                </div>

                <div class="player-info">
                    <h2 id="playerBookTitle">Book Title</h2>
                    <p id="playerAuthor">Author Name</p>
                    <p id="playerChapterTitle" class="player-chapter">Chapter 1</p>
                </div>

                <div class="player-progress">
                    <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
                    <div class="time-info">
                        <span id="currentTimeDisplay">0:00</span>
                        <span id="durationDisplay">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button id="prevChapterBtn" class="control-btn" aria-label="Previous">‚èÆÔ∏è</button>
                    <button id="rewind10" class="control-btn control-small" aria-label="Rewind">-10</button>
                    <button id="playPauseBtn" class="control-btn control-main" aria-label="Play">‚ñ∂Ô∏è</button>
                    <button id="forward10" class="control-btn control-small" aria-label="Forward">+10</button>
                    <button id="nextChapterBtn" class="control-btn" aria-label="Next">‚è≠Ô∏è</button>
                </div>

                <div class="player-options">
                    <button id="speedBtn" class="option-btn">
                        <span>‚ö°</span>
                        <span id="speedText">1.0x</span>
                    </button>
                    <button id="volumeBtn" class="option-btn">
                        <span>üîä</span>
                        <span>Volume</span>
                    </button>
                    <button id="chaptersBtn" class="option-btn">
                        <span>üìë</span>
                        <span>Chapters</span>
                    </button>
                </div>

                <div id="volumeControl" class="volume-control-panel" style="display:none;">
                    <label>Volume</label>
                    <input type="range" id="volumeSlider" class="volume-slider" value="100" min="0" max="100">
                </div>

                <div id="chaptersList" class="chapters-list" style="display:none;">
                    <h3>Chapters</h3>
                    <div id="chaptersContent"></div>
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audioElement" preload="metadata"></audio>
    </div>

    <!-- Firebase Compat for legacy code -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
                authDomain: "dreamfm-a6694.firebaseapp.com",
                projectId: "dreamfm-a6694",
                storageBucket: "dreamfm-a6694.firebasestorage.app",
                messagingSenderId: "634304814330",
                appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
            });
        }
        
        // Global access
        window.db = firebase.firestore();
        window.auth = firebase.auth();
    </script>

    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="player.js"></script>
</body>
</html>
